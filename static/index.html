<!DOCTYPE html>
<html>

<head>
    <title>Jogo Stop</title>
</head>

<body>
    <h1>Jogo Stop</h1>
    <script src="script.js"></script>
</body>
<script>
    // when pressing a key, alert the key pressed
    document.addEventListener('keydown', function (event) {
        if (event.key >= 'a' && event.key <= 'z') {
            alert('You pressed ' + event.key);
        }
    });
</script>

</html>
